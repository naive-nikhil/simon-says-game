<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-ctr-parent">
    <h1>Simon Says Game</h1>
    <div class="game-ctr">
      <div class="score-card">
        <p id="hi">High Score: 0</p>
        <p id="sc">Score: 0</p>
      </div>

      <div class="btn-ctr">
        <div class="line-one">
          <div class="btn blue" id="blue" type="button">1</div>
          <div class="btn red" id="red" type="button">2</div>
        </div>
        <div class="line-two">
          <div class="btn orange" id="orange" type="button">3</div>
          <div class="btn yellow" id="yellow" type="button">4</div>
        </div>
      </div>
      <div class="bottom-card">
        <p id="info">Press any key to Start!</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
